<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
</head>
<body>
    <h2>Formulir Pendaftaran</h2>
    
    <form action="/submit" method="post">
        <table border="1">
<tr>
    <td>
        <label for="nama">Nama Calon Siswa</label></td>
       <td><label for=":">:</label></td>
        <td colspan="2"><input type="text" id="nama" name="nama"></td>
     
</tr>
<tr>
        <td><label for="tanggal_lahir">Tempat/Tanggal Lahir:</label>
            <td><label for=":">:</label></td>
        <td colspan="2"> <input type="text" id="birth_place">
        <input type="date" id="birth_date"><br> </td>
</tr>
<tr>
        <td><label for="agama">Agama:</label></td>
        <td><label for=":">:</label></td>
        <td colspan="2"><select id="agama" name="agama">
            <option value="islam">Islam</option>
            <option value="kristen">Kristen</option>
            <option value="hindu">Hindu</option>
            <option value="budha">Budha</option>
        </select>
</tr>
<tr>
       <td><label for="alamat">Alamat</label></td>
       <td><label for=":">:</label></td>
       <td colspan="2"> <textarea id="alamat" name="alamat" rows="4" cols="50"></textarea><br></td>
</tr>
<tr>
       <td><label for="no_telp">No Telp/Hp</label></td>
       <td><label for=":">:</label></td>
       <td colspan="2"> <input type="number" id="no_telp" name="no_telp"><br></td>
</tr>
<tr>
       <td> <label for="jenis_kelamin">Jenis Kelamin:</label>
        <td><label for=":">:</label></td>
       <td colspan="2"> <input type="radio" id="pria" name="jenis_kelamin" value="pria">
        <label for="pria">Pria</label>
        <input type="radio" id="wanita" name="jenis_kelamin" value="wanita">
        <label for="wanita">Wanita</label><br>
</tr>
<tr>
    
        <td><label for="hobi">Hobi</label><br>
            <td><label for=":">:</label></td>
        <td colspan="2"><input type="checkbox" id="membaca" name="hobi" value="membaca">
        <label for="membaca">Membaca</label>
        <input type="checkbox" id="menulis" name="hobi" value="menulis">
        <label for="menulis">Menulis</label>
       <input type="checkbox" id="olahraga" name="hobi" value="olahraga">
        <label for="olahraga">Olahraga</label><br>
</tr>
<tr>
       <td> <label for="foto">Pas Foto</label>
        <td><label for=":">:</label></td>
        <td colspan="2"><input type="file" id="foto" name="foto"><br>
</tr>
<tr>
        <td><label for="username">Username</label>
        <td><label for=":">:</label></td>
        <td colspan="2"><input type="text" id="username" name="username"><br>
</tr>
<tr>
        <td><label for="password">Password</label>
            <td><label for=":">:</label></td>
        <td colspan="2"><input type="password" id="password" name="password"><br>
</tr>
<tr align="right">
    
        <td colspan="4"><button type="reset">Reset</button>
        <button type="submit">Submit</button></td>
</tr>        
    </form>
    </table>
</body>
</html>
