<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
    body { font-family: Arial, sans-serif; }
    h2 { margin-bottom: 30px; }

    .warna { color: green; font-weight: bold; }

    .align { text-align: right; color: blue; font-weight: bold; }

    .dekorasi { text-decoration: underline; color: blue; font-weight: bold; }

    .shadow { 
      color: red; 
      font-weight: bold;
      text-shadow: 2px 2px 2px black; 
    }

    .transform { text-transform: uppercase; color: blue; }
  </style>
</head>
<body>
  <h2 class="warna">Contoh Teks Warna</h2>
  <h2 class="align">Contoh Teks Alignment</h2>
  <p class="dekorasi">Contoh Teks Decoration</p>
  <p class="shadow">Contoh Teks Shadow</p>
  <p class="transform">Contoh Text Transform</p>
</body>
</html>
