<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <style>
    body {
      font-family: Arial, sans-serif;
    }
    h2 {
      margin-bottom: 20px;
    }
    .border-example {
      border: 3px solid black;
      margin: 10px 0;
      padding: 5px;
      width: 80%;
    }
    .dotted   { border-style: dotted; }
    .dashed   { border-style: dashed; }
    .solid    { border-style: solid; }
    .double   { border-style: double; }
    .groove   { border-style: groove; }
    .ridge    { border-style: ridge; }
    .inset    { border-style: inset; }
    .outset   { border-style: outset; }
    .none     { border-style: none; }
    .hidden   { border-style: hidden; }
    .mixed    { border-style: dotted dashed solid double; }
  </style>
</head>
<body>
  <h2>Contoh border-style</h2>

  <p class="border-example dotted">A dotted border.</p>
  <p class="border-example dashed">A dashed border.</p>
  <p class="border-example solid">A solid border.</p>
  <p class="border-example double">A double border.</p>
  <p class="border-example groove">A groove border.</p>
  <p class="border-example ridge">A ridge border.</p>
  <p class="border-example inset">An inset border.</p>
  <p class="border-example outset">An outset border.</p>
  <p class="border-example none">No border.</p>
  <p class="border-example hidden">A hidden border.</p>
  <p class="border-example mixed">A mixed border.</p>
</body>
</html>
